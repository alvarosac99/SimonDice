<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plantilla</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="boton.css">

    <style>
        body {
            align-items: center;
            text-align: center;
            font-size: larger;
        }

        .boton {
            text-align: center;
            margin: 5px;
            height: 200px;
            width: 200px;
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            border-radius: 20px;
            background: #ffffff;
        }

        #verde {
            background: hsl(120, 100%, 25%);
        }

        #rojo {
            background: hsl(0, 100%, 25%);
        }

        #amarillo {
            background: hsl(60, 100%, 25%);
        }

        #azul {
            background: hsl(240, 100%, 25%);
        }



        .boton:hover {
            box-shadow: 0 3px #ffffff;
            top: 1px;
        }

        .boton:active {
            box-shadow: 0 0 #ffffff;
            top: 5px;
            background: #ffffff;
        }

        .loquesea {
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        #juego {
            align-items: center;
            border-radius: 20px;
            max-width: fit-content;
            background: rgb(0, 0, 0);
        }
    </style>



</head>

<body onload="mostrarJuego()">
    <h1>SIMON DICE</h1>
    <button class="botonNormal" onclick="juego()">EMPEZAR</button>
    <!-- <p id="vidas">vidas: 3</p> -->
    <div class="loquesea">
        <div id="juego"></div>
    </div>
</body>

</html>
